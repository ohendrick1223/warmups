<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">


  <title>Document</title>
</head>
<body class ="amber lighten-4">
  <div class="container">
    <div class="row">
      <div class="col l2">
      </div>
      <div class="col l8">
        <h3 class="center yellow-text text-darken-4" id="directions">Please Guess a Number <br>Between 1 and 100!</h3>
      </div>
      <div class="col l2">
      </div>
    </div>
    <div class = "row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="userInput" class="materialize-textarea"></textarea>
          <label for="userInput">Enter Number Here</label>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col l4">
    </div>
    <div class="col l4 center">
      <a id ="submit" class="waves-effect waves-light btn deep-orange lighten-1">Submit</a>
    </div>
    <div class="col l4">
    </div>
  </div>


  </div>
